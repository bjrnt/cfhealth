<div class="page-header row">
	<div class="col-md-8">
      <h1 ng-bind="title"></h1>
    </div>
</div>

<div>
	<h4 ng-bind-template="Today ({{ date | date:'yyyy-MM-dd'}})"></h4>
	<hr>
</div>

<div>
<h4 ng-bind-template="History"></h4>
	<hr>
	<ul>
		<li ng-repeat="item in items">
			{{ item.description.toLowerCase() }}
			<ul>
			<li ng-repeat="value in item.values">{{ value.name }} {{ value.value }}%</li>
			</ul>
		</li>
	</ul>
</div>

{{ test }}
