<div class="page-header row">
	<div class="col-md-8">
      <h1 ng-bind-template="{{ title }}"></h1>
    </div>
</div>

<div>
	<h4 ng-bind-template="Today ({{ date | date:'yyyy-MM-dd'}})"></h4>
	<hr>

	<div class="row">
		<p class="text-center">Calories</p>
	</div>
	
	<div class="row">
		<div class="col-md-12 col-xs-12">
			<div class="progress">
				  <div class="progress-bar {{ barType(calculateCaloriesPercentage(calories)) }}" role="progressbar" aria-valuenow="{{ calculateCaloriesPercentage(calories) }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ calculateCaloriesPercentage(calories) }}%">
				    <span class="sr-only">{{ calculateCaloriesPercentage(calories) }}%</span>
				  </div>
		    </div>
	    </div>
	</div>
	
	<div class="row">
		<div class="col-md-4 col-xs-4">
			<p class="text-center">Protein</p>
		</div>
		<div class="col-md-4 col-xs-4">
			<p class="text-center">Fat</p>
		</div>
		<div class="col-md-4 col-xs-4">
			<p class="text-center">Carbs</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-xs-4">
			<div class="progress">
			  <div class="progress-bar {{ barType(protein) }}" role="progressbar" aria-valuenow="{{ protein }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ protein }}%">
			    <span class="sr-only">{{ protein }}%</span>
			  </div>
		    </div>
		</div>
		<div class="col-md-4 col-xs-4">
			<div class="progress">
			  <div class="progress-bar {{ barType(fat) }}" role="progressbar" aria-valuenow="{{ fat }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ fat }}%">
			    <span class="sr-only">{{ fat }}%</span>
			  </div>
		    </div>
		</div>
		<div class="col-md-4 col-xs-4">
			<div class="progress">
			  <div class="progress-bar {{ barType(carbohydrates) }}" role="progressbar" aria-valuenow="{{ carbohydrates }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ carbohydrates }}%">
			    <span class="sr-only">{{ carbohydrates }}%</span>
			  </div>
		    </div>
		</div>
	</div>

	<hr>

	<div class="row" ng-repeat="(name, value) in aggregates">
		<div class="col-md-4 col-xs-5">
			<p style="text-transform: capitalize;">{{ name }}</p>
		</div>
		<div class="col-md-1 col-xs-7">
			<p class="text-right">{{ value }}%</p>
		</div>
		<div class="col-md-7 col-xs-11 col-xs-offset-1">
			<div class="progress">
			  <div class="progress-bar {{ barType(value) }}" role="progressbar" aria-valuenow="{{ value }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ value }}%">
			    <span class="sr-only">{{ value }}%</span>
			  </div>
		    </div>
	    </div>
	</div>
</div>

<div>
<h4 ng-bind-template="History"></h4>
	<hr>
	<ul>
		<li ng-repeat="item in consumed" style="text-transform: capitalize">
			<abbr title="{{ item.values }}" class="initialism">{{ item.description.toLowerCase() }}</abbr>
		</li>
	</ul>
</div>
